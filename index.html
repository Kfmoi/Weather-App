<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather Network 2.0</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport">
    </head>

    <body>
        <section id="header">
            <h1>
                Weather Network 2.0
            </h1>
        </section>
        <section id="search">
            <form action="search.php" method="post">
                <input type="text" name="search" placeholder="Search for a city...">
                <button id="search-box">Search</button>
            </form>
        </section>
        <section id="result">
            <div id="image">
                <img src="images/placeholder.jpg" alt="placeholder">
            </div>
            <div id="info">
                <div id="city-info">
                    <h2>City Name</h2>
                    <p>Country</p>
                </div>
                <div id="weather-info">
                    <h2>Weather</h2>
                    <p>Temperature</p>
                    <p>Humidity</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </section>
    </body>


</html>
