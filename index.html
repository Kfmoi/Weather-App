<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather Network 2.0</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport">
    </head>

    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="true">
                <button><img src="images/searchicon.png"></button>
            </div>
            <div class="error">
                <p>City Not Found</p>
            </div>
            <div class="weather">
                <h2 class="city">Cairo</h2>
                <h3 class="country">Egypt</h3>
                <img src="images/cloudy.png" class="weather-icon">
                <h1 class="temperature">27</h1>
                <h4 class="feels-like">26</h1>
                <div class="weather-details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div class="wind-info">
                            <p class="wind">20km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
                <div class="more-title">
                    <h2>More Details</h2>
                    <hr>
                </div>
                <div class="more-info">
                    <div class="col2">
                        <div class="left">
                            <div>
                                <p class="gust">16.6</p>
                            </div>
                            <div>
                                <p class="prec">prec</p>
                            </div>
                            <div>
                                <p class="vis">vis</p>
                            </div>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="right">
                            <div class="right-text">
                                <div>
                                    <p class="wind-deg">120</p>
                                </div>
                                <div>
                                    <p class="wind-dir">ESE</p>
                                </div>
                                <div>
                                    <p class="pres">0</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="read-more">
                <a href="read.html">
                    <button>Read More</button>
                </a>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>


</html>
